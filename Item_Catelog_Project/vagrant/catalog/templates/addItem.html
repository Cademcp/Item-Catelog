<html>
    <head>
    </head>

    <body>
        <h1>Add Item</h1>
        <form action="{{ url_for('add') }}" name="add" method="POST">
            Item Name:<br>
            <input type="text" name="itemName" value="name goes here">
            <br><br>
            Item Description:<br>
            <input type="text" name="itemDescription" value="description goes here">
            <br><br>
            Category:<br>
            <select name="category">
                {% for i in item %}
                <option name="{{ i.name }}">{{ i.name }}</option>
                {% endfor %}
            </select>
            <br><br>
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </form> 
    </body>
</html>
